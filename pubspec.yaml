name: phone_auth_assignment
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'







dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  #------------- UTILS -------------------#

  pinput: ^5.0.0
  iconsax: ^0.0.8
  google_fonts: ^6.2.1

  #------------- STATE  -------------------#

  get: ^4.6.6

  #------------- FIREBASE -------------------#
  firebase_analytics: ^10.10.4
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4

  #------------- NOTIFICATION READER PACKAGE -------------------#

  telephony: ^0.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter






  flutter_lints: ^3.0.0





flutter:

  uses-material-design: true

  assets:
    - assets/images/



  #---------------LOCAL FONTS---------------#
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
